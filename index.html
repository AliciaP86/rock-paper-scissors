<!DOCTYPE html>

<body>
<script> 

function ranNum() {
  return Math.floor(Math.random()*3);
} 

function computerPlay() {
  if (ranNum() === 0) {
    return "rock";}
  else if (ranNum() === 1) {
    return "paper";}
  else {return "scissors";}
} 

function playerPlay() {
  let question = prompt("Rock, paper, or scissors?");
  if (question.toLowerCase() == "rock" || question.toLowerCase() == "paper" || question.toLowerCase() == "scissors") {
    return question.toLowerCase();}
  else {
    alert("Not a valid response. Try again.");
    }
} 

function playRound(playerSelection, computerSelection) {
  let text;
  if (playerSelection == "rock") {
    if (computerSelection == "rock") {
      text = "Tied.";}
    else if (computerSelection == "paper") {
      text = "You lose!";}
    else if (computerSelection == "scissors") {
      text = "You win!";}
}
  else if (playerSelection == "paper") {
    if (computerSelection == "rock") {
      text = "You win!";}
    else if (computerSelection == "paper") {
      text = "Tied.";}
    else if (computerSelection == "scissors") {
      text = "You lose!";}
}
  else if (playerSelection == "scissors") {
    if (computerSelection == "rock") {
      text = "You lose!";}
    else if (computerSelection == "paper") {
      text = "You win!";}
    else if (computerSelection == "scissors") {
      text = "Tied.";}
}
return text;
}

let rounds = 0;

function game(rounds) {
  let computerWins = 0;
  let playerWins = 0;
  do {
    var player = playerPlay();
    var computer = computerPlay();
    var result = playRound(player, computer);
  if (result == "You win!") {
    playerWins ++;
    alert("You win!");
}
  else if (result == "You lose!") {
    computerWins ++;
    alert("You lose!");
}
  else if (result == "Tied.") {
    alert("Tied, try again.");
    rounds --;}
  else if (result === undefined) {
    rounds --;}
rounds ++;
}
while(rounds < 5);

  if (computerWins > playerWins) {
    alert("You won " + playerWins + " times and the computer won " + computerWins + " times. The computer wins this round. Refresh to try again.");
}
  else if (playerWins > computerWins) {
    alert ("You won " + playerWins + " times and the computer won " + computerWins + " times. You win this round. Refresh to try again.");
}
}

</script>
</body>
